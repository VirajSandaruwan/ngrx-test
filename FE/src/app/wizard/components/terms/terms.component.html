<p-fieldset legend="Terms & Conditions">
  <div class="ui-g" *ngIf="selectedCustomer | async">
    <div class="ui-g-12">
      Name: <span class="highlighted-text">{{ (selectedCustomer | async)?.fName }} {{ (selectedCustomer | async)?.lName }} ({{ (selectedCustomer | async)?.nic }})</span>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-dropdown placeholder="Select Product" [options]="(masterDataState$ | async).masterData.products" optionLabel="name" (onChange)="onProductChange($event)"></p-dropdown>
    </div>
  </div>
</p-fieldset>
